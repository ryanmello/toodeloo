name: Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  blackbird:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.24.0"

      - name: Verify Go installation
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Run Blackbird
        uses: ryanmello/blackbird@v1.0.1
        env:
          WORKDIR: ./backend
